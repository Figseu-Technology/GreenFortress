sector.groundZero.name = グラウンド · ゼロ (春)
sector.groundZero.description = 春が訪れ、緑の生い茂る大地です。敵脅威は低いですが、資源が乏しいです。\nできるだけ多くの銅と鉛を集めます。\n始めましょう。

sector.frozenForest.name = フローズン · フォレスト (春)
sector.frozenForest.description = 何らかの影響により胞子が消滅し、一部緑に染まっています。\n\n電気に挑みましょう。\n火力発電機を建設し、修復機の使い方を学びましょう。

sector.craters.name = ザ · クレーター (赤海)
sector.craters.description = 冥槍山から流れ出る赤い水に汚染されています。\nエリアを取り戻し、砂を集め、メタガラスを精錬しましょう。\nタレットとドリルを冷却するためには水をポンプで送る必要があります。\n山神の通った形跡があり、そこから強力なブロックを取り出すことができます。

sector.ruinousShores.name = 霊魂の決戦場
sector.ruinousShores.description = この星に住む生命の源ですが、現在は葬華の海に汚染されています\nセルディニアが祀られている祭壇があり、一年に一度セルディニアが出現します。\n新ユニット フーリア を操作して超生物の末裔を討伐しましょう!

sector.overgrowth.name = 立線の決戦場
sector.overgrowth.description = [scarlet]耐久ステージ![]\n\n空に浮かぶ不思議な島です。ティア・ユスティス の住処であり、空の王を捕食するチャンスを待ち続けています。

sector.biomassFacility.name = 太陽の砂漠
sector.biomassFacility.description = 強烈な日差しが照りつける広大な砂漠地帯です。\n元々ここは胞子の研究のために、最初に建設された施設です。\n内部に残された技術を研究しましょう。燃料とプラスタニウムの生産のために胞子を培養します。\n\n[lightgray]この施設が活動停止したために、胞子が放出されました。現在は葬華の増殖に伴い、胞子の増殖が緩やかになっています。

sector.stainedMountains.name = 太陽の草原
sector.stainedMountains.description = 特殊な生態系を持つ生物が住む赤い草原です。\nこの地域にはチタンが豊富にあります。抽出して使い方を学びましょう。\n\nここにはより多くの敵が襲来します。強力なユニットを送る時間を与えないでください。

sector.nuclearComplex.name = 太陽の神殿
sector.nuclearComplex.description = [scarlet]高難度ステージ![]\n\n太古の昔 女王が自らの身を空の神への生贄として捧げ、女王の力によって覚醒したセルディニアがこの王国を滅ぼしました。\n[lightgray]太古の城の宝を入手し、山神 との戦いに備えましょう。\n\n非常に強力な敵がここに存在し、空の神の帰還を待っています。

sector.fungalPass.name = ファングル · パス (太陽の道)
sector.fungalPass.description = 地震により山の一部が崩落し、古代の遺跡が地表に露出しました。\nここには敵の小さな偵察基地があります。\n敵基地を破壊し、遺跡のお宝を入手しましょう。\nダガーとクローラーユニットを使い、2つの敵コアの排除をしましょう。

sector.windsweptIslands.name = 獄海
sector.windsweptIslands.description = [scarlet]高難度ステージ![]\n\n生命体が全て死滅した地域です。 緑の妖精の力を宿す フーリア と 炎の力を宿す ラグナ·バーレーン があなたに試練を与えるでしょう。。\n資源を他の拠点から運んでくるといいかもしれませんよ。

sector.tarFields.name = 冥槍山 (中腹)
sector.tarFields.description = この地域は奇跡的に葬華に汚染されず、冥槍桜が咲いています。\n冥槍桜の砂に含まれる凛煌石の結晶を集め、強力な防壁を完成させましょう。\n\n[lightgray]可能であれば石油抽出機を研究しましょう。

sector.saltFlats.name = 冥槍山
sector.saltFlats.description = [scarlet]高難度ステージ![]\n\n葬華が蔓延している山の頂です。レネシス一族が戦意を喪失するまで超生物用のタレットで反撃し続けましょう。\n戦いが長引くと山神が現れる可能性が非常に高いです。

sector.extractionOutpost.name = グリーン フォートレス
sector.extractionOutpost.description = [scarlet]特殊ステージ[]\n\n緑軍と蒼軍の激しい戦いが行われています。敵コアが彼らに破壊された時、次に狙われるのはあなたのコアです。\n2つの軍の動きに注意しつつ全ての敵を一掃しましょう。\nこちらが研究したユニットに合わせて難易度が変化します。

sector.impact0078.name = 決戦場
sector.impact0078.description = [scarlet]特殊ステージ[]\n\n人類と山神の最終決戦が行われた場所。幻の大蜘蛛が現れる可能性があります。

sector.desolateRift.name = 月の神殿
sector.desolateRift.description = [scarlet]高難度ステージ![]\n\n山神が住む湖にそびえ立つ神殿です。\n創造の力を持つ者が現れるのを待っているようだ···

sector.planetaryTerminal.name = 旧都市
sector.planetaryTerminal.description = 唯一残存する人間の文明の跡地です。\n\nZero と 制圧の妖精 の力を手に入れた侵食の妖精は 終末の妖精 へと姿を変えました。\n\nこれが最後の戦いです。
