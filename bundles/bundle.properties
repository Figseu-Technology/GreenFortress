sector.groundZero.name = グラウンド · ゼロ (春)
sector.groundZero.description = 春が訪れ、緑の生い茂る大地です。敵脅威は低いですが、資源が乏しいです。\nできるだけ多くの銅と鉛を集めます。\n始めましょう。

sector.frozenForest.name = フローズン · フォレスト (春)
sector.frozenForest.description = 何らかの影響により胞子が消滅し、一部緑に染まっています。\n\n電気に挑みましょう。\n火力発電機を建設し、修復機の使い方を学びましょう。

sector.craters.name = ザ · クレーター (赤海)
sector.craters.description = 冥槍山から流れ出る赤い水に汚染されています。\nエリアを取り戻し、砂を集め、メタガラスを精錬しましょう。\nタレットとドリルを冷却するためには水をポンプで送る必要があります。\n山神の通った形跡があり、そこから強力なブロックを取り出すことができます。

sector.ruinousShores.name = 霊魂の決戦場
sector.ruinousShores.description = この星に住む生命の源ですが、現在は葬華の海に汚染されています\nセルディニアが祀られている祭壇があり、一年に一度セルディニアが出現します。\n新ユニット フーリア を操作して超生物の末裔を討伐しましょう!

sector.biomassFacility.name = 太陽の砂漠
sector.biomassFacility.description = 強烈な日差しが照りつける広大な砂漠地帯です。\n元々ここは胞子の研究のために、最初に建設された施設です。\n内部に残された技術を研究しましょう。燃料とプラスタニウムの生産のために胞子を培養します。\n\n[lightgray]この施設が活動停止したために、胞子が放出されました。現在は葬華の増殖に伴い、胞子の増殖が緩やかになっています。

sector.stainedMountains.name = 太陽の草原
sector.stainedMountains.description = 特殊な生態系を持つ生物が住む赤い草原です。\nこの地域にはチタンが豊富にあります。抽出して使い方を学びましょう。\n\nここにはより多くの敵が襲来します。強力なユニットを送る時間を与えないでください。

sector.impact0078.name = 決戦場
sector.impact0078.description = 人類と山神の最終決戦が行われた場所。幻の大蜘蛛が現れる可能性があります。
